plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.0'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation('org.junit.jupiter:junit-jupiter-engine:5.10.2')
}

kotlin {
    jvmToolchain(17)
}